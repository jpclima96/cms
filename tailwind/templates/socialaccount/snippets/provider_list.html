{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<a title="{{brand.name}}" 
    class="socialaccount_provider btn btn-outline hover:bg-neutral-200 w-full {{provider.id}} {{brand.id}}" 
    href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="h6- w-6" fill="currentColor" viewBox="0 0 375 375"><defs></defs><g></g><g id="inner-icon" class="svgg" transform="translate(90,70) "> <svg xmlns="http://www.w3.org/2000/svg" width="199.8" height="199.8" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16" id="IconChangeColor"> <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" id="mainIconPathAttribute"></path></g></svg>
  {{brand.name}}
</a>
{% endfor %}
{% endif %}
<a
  title="{{provider.name}}"
  class="socialaccount_provider btn btn-outline btn-neutral w-full gap-4 align-center {{provider.id}}" 
  href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="h6- w-6" fill="currentColor" viewBox="0 0 375 375"><defs></defs><g></g><g id="inner-icon" class="svgg" transform="translate(90,70) "> <svg xmlns="http://www.w3.org/2000/svg" width="199.8" height="199.8" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16" id="IconChangeColor"> <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" id="mainIconPathAttribute"></path></g></svg>
  {{provider.name}}
</a>
{% endfor %}
