{% load wagtailcore_tags %}

<div{% if value.background %} style="background:{{value.background}};"{% endif %}>
    <div class="container py-5" style="text-align:center;">
        {% for block in value.content %}
        {% include_block block %}
        {% endfor %}
        {% if value.button %}<a class="btn btn-primary" href="#action" target="_self">{{ value.button }}</a>{% endif %}
    </div>
</div>
